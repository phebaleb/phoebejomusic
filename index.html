<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/music.css">
  <title>Phoebe Jo</title>
</head>

<body id="body" style="font-family: Arial, sans-serif; padding:50px;">

  <h1>Phoebe Jo</h1>

  <!-- Top image div -->
  <div id="banner"></div>

  <!-- Background image div -->
  <div id="background"></div>
  <div id="background-backdrop"></div>
  <div id="spacer"></div>

  <div id="nav">

    <img id="logo" src="images/logo.png" alt="logo">
    <div id="filter-checkbox">
      <h6>FILTER SONGS BY YEAR OF RELEASE</h6>
      <form id="year-form" action="">

        <label for="year">2020</label>
        <input class="checkbox-inputs" type="checkbox" name="year" value="2020">

        <label for="year">2021</label>
        <input class="checkbox-inputs" type="checkbox" name="year" value="2021">

        <label for="year">2022</label>
        <input class="checkbox-inputs" type="checkbox" name="year" value="2022">

        <a id="year-filter-button" class="button2">Filter<i class="bi bi-arrow-right filter-arrow"></i></a>

      </form>
    </div>

    <div id="search-box-mobile">
      <input type="text" name="" id="search-input" placeholder="Search...">
      <i id="search-button" class="bi bi-search-heart"></i>
    </div>

    <div id="search-box">
      <input type="text" name="" id="search-input" placeholder="Search...">
      <i id="search-button" class="bi bi-search-heart"></i>
    </div>
  </div>
  </div>


  <div id="notifications"></div>


  <div class="footer">
    <div class="footer-content">
      <h5>explore my music and videos below</h5>
      <a href="https://www.instagram.com/phoebejomusic/?hl=en" target="_blank">
        <img id="social-logo1" src="images/ig-logo.png" alt="Instagram Logo">
      </a>
      <a href="https://www.youtube.com/channel/UCgUKu8okPmA1dVgpGdD1uxQ" target="_blank">
        <img id="social-logo2" src="images/youtube-logo.png" alt="YouTube Logo">
      </a>
      <a href="https://open.spotify.com/artist/6y5sGRIl5hWOcPx4vqVceH?si=0ud3Vs_ZT-6Ze8_9a6ySEQ&nd=1" target="_blank">
        <img id="social-logo1" src="images/spotify-logo.png" alt="Spotify Logo">
      </a>
    </div>
  </div>



  <div id="notifications"></div>

  <div id="result"></div>

  <div id="lyrics-modal">
    <div id="modal-content">
      <i id="close-button" class="bi bi-x-circle-fill"></i>
      <div id="modal-lyrics"></div>
    </div>
  </div>


  <script src="js/music.js"></script>
</body>

</html>
